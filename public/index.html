<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
</head>

<body>
    <h1>Formulaire</h1>

    <form id="myForm" action="" method="POST">
        <label for="pseudo">Mon Pseudo:</label>
        <input type="text" id="pseudo" name="pseudo" required>

        <label for="role">Mon Rôle:</label>
        <select id="role" name="role" required>
            <option value="">Sélectionnez un rôle</option>
            <option value="heal">Heal</option>
            <option value="tank">Tank</option>
            <option value="dps-distance">DPS Distance</option>
            <option value="dps-cac">DPS CaC</option>
        </select><br>

        <div id="classeContainer" style="display:none;">
            <label for="classe">Ma Classe:</label>
            <select id="classe" name="classe" required></select>
        </div>

        <button type="submit">Soumettre</button>
        <div id="errorMessages" style="color: red;"></div>
    </form>

    <script src="script.js"></script>
</body>

</html>
